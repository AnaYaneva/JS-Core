<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(function () {
            let textBox=$('#townName');
            let towns=$('#towns option');

            let found=false;
            for (let town of towns) {
                if(town.textContent==textBox.val()){
                    town.remove();
                    found=true;
                }
            }

            let result=$('#result');
            if(found){
                result.text(`${textBox.val()} deleted.`);
            }else{
                result.text(`${textBox.val()} not found.`);
            }

            textBox.val("");


        });
    }
</script>
</body>
</html>
